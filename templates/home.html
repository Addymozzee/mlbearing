<!DOCTYPE html>
<html>
<head>
    <title>Machine Learning Models on Vibration Data</title>
</head>
<body>
    <div class="login">
        <h1>Machine Learning Models on Vibration Data</h1>
   
        <form action="{{ url_for('predict_bearing_data')}}" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label class="form-label">Upload Your Data File</label>
                <input class="form-control" type="file" name="your_data_file" accept=".csv, .txt, .xlsx" required>
            </div>
            <div class="mb-3">
                <input class="btn btn-primary" type="submit" value="Predict">
            </div>
        </form>
        
        <h2>
            THE prediction is {{results}}
        </h2>
    </div>
</body>
</html>
